spring:
  application:
    name: backend
  profiles:
    active: dev
    include: secret
  mvc:
    path-match:
      matching-strategy: ant_path_matcher
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      database: 2
      host: localhost
      port: 6379
      timeout: 5000
  servlet:
    multipart:
      max-file-size: 10MB

server:
  address: 0.0.0.0
  port: 8101
  servlet:
    context-path: /api
    session:
      timeout: 2592000
      cookie:
        max-age: 2592000

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）

knife4j:
  enable: true
  setting:
    language: zh_cn

dubbo:
  application:
    name: dubbo-backend
  protocol:
    name: dubbo
    port: 22221
  registry:
    id: nacos-registry
    address: nacos://172.30.30.108:8848